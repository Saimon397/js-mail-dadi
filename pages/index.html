<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/download.png">
    <title>Dice|Game</title>
</head>

<body>
    <h1 class="text-center text-uppercase fw-bold mt-5">dice game:</h1>
    <div class="container-fluid">
        <div class="row p-5">
            <div class="col d-flex flex-column text-center justify-content-center align-items-center">
                <h2 class="text-uppercase fw-bold">you:</h2>
                <div id="User_choice" class="dice ">
                    <div class="dice-1"></div>
                </div>
            </div>
            <div class="col d-flex flex-column text-center justify-content-center align-items-center">
                <h2 class="text-uppercase fw-bold">pc:</h2>
                <div id="IA_choice" class="dice">
                    <div class="dice-1"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row row-cols-1 justify-content-center align-items-center">
                <div class="col d-flex justify-content-center mt-2">
                    <button id="dice_roll" class="btn btn-dark btn-lg rounded-pill text-uppercase fw-bold">Start!</button>
                </div>
                <div class="col d-flex justify-content-center mt-5">
                    <h2 id="end_game" class="text-center fw-bold"></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
